<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Matrix Config</title>
</head>
<body>
  <h1>Update Welcome Note</h1>
  <input id="note" type="text" placeholder="Enter welcome note" style="width:300px">
  <button id="btn">Update</button>

  <script type="module">
    // 1. Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // 2. Your Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyCBR9uTcwsCiShVvAI39v1ne9A_hTYc2Ic",
      authDomain: "esp32-matrix.firebaseapp.com",
      databaseURL: "https://esp32-matrix-default-rtdb.firebaseio.com/",
      projectId: "esp32-matrix",
      storageBucket: "esp32-matrix.firebasestorage.app",
      messagingSenderId: "1085707334501",
      appId: "1:1085707334501:web:81c391fdf7ac5cc3dca78c"
    };

    // 3. Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 4. Update function
    document.getElementById("btn").onclick = () => {
      const note = document.getElementById("note").value || "Hello!";
      set(ref(db, 'display/welcome_message'), note)
        .then(() => alert("Updated!"))
        .catch(e => alert("Error: " + e));
    };
  </script>
</body>
</html>
